<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="weather.png">
</head>

<body>
    <div class="card">
        <h1 id="heading">Weather-Monitor</h1>

        <div class="search">
            <input type="text" placeholder="Enter Country or City Name..." spellcheck="false">
            <button><img src="search.png" ></button>
        </div>

        <div class="weather">
            <img src="weather.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h1 class="city"></h1>

            <div class="details">
                <div class="col">
                    <img src="humidity.png" class="humidity-icon">
                    <div>
                        <h2 class="humidity"></h2>
                        <h2>Humidity</h2>
                    </div>
                </div>

                <div class="row">
                    <img src="storm.png" class="storm-icon">
                    <div>
                        <h2 class="wind"></h2>
                        <h2>Wind-speed</h2>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
